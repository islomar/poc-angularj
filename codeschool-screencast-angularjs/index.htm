<!DOCTYPE html>
<html ng-app="bulletinApp">
	<head>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script type="text/javascript" src="angular.min.js"></script>
		<script type="text/javascript" src="angular-resource.min.js"></script>
		<script type="text/javascript" src="bulletin.js"></script>
	</head>

	<body>
		<div ng-controller="PostsCtrl">
			<h1>{{heading}}</h1>

			<form ng-submit="create()">
				<label for="title">Title</label>
				<input type="text" name="title" ng-model="newPost.title"/>
				<p>{{newPost.title|titleize}}</p>
				<label for="body">Body</label>
				<textarea name="body" id="body" ng-model="newPost.body"></textarea>
				<input type="submit" class="btn"/>
			</form>

			<ul>
				<li ng-repeat="post in posts">
					<h2>{{post.title|titleize}}</h2>
					<p>{{post.body}}</p>
				</li>
			</ul>

		</div>
	</body>
</html>
